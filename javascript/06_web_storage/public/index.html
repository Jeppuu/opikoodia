<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <title>Web storage</title>
</head>
<body>
  <p id="local">In local storage:</p>
  <p id="session">In session storage:</p>
  <label for="message"></label>
  <input type="text" id="message" name="message"/>
  <br/>
  <button id="tolocal" onclick="storeToLocalStorage()">Store to local storage</button>
  <button id="tosession" onclick="storeToSessionStorage()">Store to session storage</button>
</body>
</html>
